
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>HUMO AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      :root {
        --bg-color: #0f172a;
        --text-color: #ffffff;
        --card-bg: rgba(255, 255, 255, 0.1);
        --panel-bg: rgba(255, 255, 255, 0.05);
      }

      .light-mode {
        --bg-color: #f8fafc;
        --text-color: #1e293b;
        --card-bg: rgba(15, 23, 42, 0.05);
        --panel-bg: rgba(15, 23, 42, 0.02);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s ease;
        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
      }

      .glass-panel {
        background: var(--panel-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .light-mode .glass-panel { border-color: rgba(15, 23, 42, 0.1); }

      .glass-card {
        background: var(--card-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.15);
      }

      .liquid-button {
        background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      }

      @keyframes coinFly {
        0% { transform: scale(1) translate(0, 0); opacity: 1; }
        100% { transform: scale(0.2) translate(var(--tx), var(--ty)); opacity: 0; }
      }

      .coin-particle {
        position: fixed;
        width: 24px;
        height: 24px;
        background: #fbbf24;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(251, 191, 36, 0.6);
        z-index: 10000;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        color: white;
        pointer-events: none;
      }

      @keyframes slideUpPop { from { transform: translateY(50px) scale(0.9); opacity: 0; } to { transform: translateY(0) scale(1); opacity: 1; } }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .animate-slide-up { animation: slideUpPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
      .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body class="h-screen w-screen overflow-hidden selection:bg-indigo-500 selection:text-white">
    <div id="root"></div>
  </body>
</html>
