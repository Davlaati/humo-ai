<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>HUMO AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      window.process = window.process || { env: {} };
    </script>
    <style>
      :root {
        --tg-safe-area-inset-top: env(safe-area-inset-top, 0px);
        --tg-safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
      }
      body {
        font-family: 'Inter', sans-serif;
        /* Deep Blue Gradient Background */
        background: linear-gradient(180deg, #0f172a 0%, #172554 40%, #1e1b4b 100%);
        background-attachment: fixed;
        color: white;
        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
        margin: 0;
        padding: 0;
        height: 100vh;
        height: 100dvh;
      }
      #root { height: 100%; width: 100%; }
      ::-webkit-scrollbar { width: 0px; display: none; }

      /* Liquid Glass Style */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 
          0 4px 20px rgba(0, 0, 0, 0.2),
          inset 0 0 20px rgba(255, 255, 255, 0.02);
        position: relative;
        overflow: hidden;
      }

      /* Shine Effect for Liquid feel */
      .glass-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.05),
          transparent
        );
        transition: 0.5s;
      }
      
      .glass-card:active::before {
        left: 100%;
      }

      .liquid-button {
        background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4), inset 0 1px 0 rgba(255,255,255,0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .safe-top { padding-top: var(--tg-safe-area-inset-top); }
      .safe-bottom { padding-bottom: var(--tg-safe-area-inset-bottom); }

      @keyframes slideUpPop {
        from { transform: translateY(30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      
      .animate-slide-up { animation: slideUpPop 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "react": "https://esm.sh/react@^19.2.4",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
  </head>
  <body class="text-white selection:bg-blue-500 selection:text-white">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
