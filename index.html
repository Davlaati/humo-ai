
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>HUMO AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      // Browser environment uchun process.env polyfill
      window.process = {
        env: {
          API_KEY: "" // Platform tomonidan avtomatik in'ektsiya qilinadi
        }
      };
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; 
        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
      }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 2px; }

      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .liquid-button {
        background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
      }

      @keyframes slideUpPop {
        from { transform: translateY(50px) scale(0.9); opacity: 0; }
        to { transform: translateY(0) scale(1); opacity: 1; }
      }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes wiggle {
        0%, 100% { transform: rotate(-5deg); }
        50% { transform: rotate(5deg); }
      }
      @keyframes floatUpFade {
        0% { transform: translateY(0); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateY(-80px); opacity: 0; }
      }
      @keyframes pulseRing {
        0% { transform: scale(0.9); opacity: 0.5; }
        100% { transform: scale(1.6); opacity: 0; }
      }
      @keyframes bounceSlow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      .animate-slide-up { animation: slideUpPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
      .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
      .animate-wiggle { animation: wiggle 0.3s ease-in-out infinite; }
      .animate-float-up-fade { animation: floatUpFade 1.2s ease-out forwards; }
      .animate-pulse-ring { animation: pulseRing 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite; }
      .animate-bounce-slow { animation: bounceSlow 3s ease-in-out infinite; }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "react": "https://esm.sh/react@^19.2.4",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
  </head>
  <body class="text-white h-screen w-screen overflow-hidden selection:bg-indigo-500 selection:text-white">
    <div id="root"></div>
    <!-- React ilovasini ishga tushirish -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
